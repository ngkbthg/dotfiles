[bar/main]
width = 100%
height = 30
background = #222
foreground = #dfdfdf
font-0 = "Roboto Mono:size=10;2"
modules-left = i3
modules-center = date
modules-right = pulseaudio
bottom = true

[module/i3]
type = internal/i3
format = <label-state>
label-focused = %name%
label-unfocused = %name%
label-visible = %name%
label-urgent = %name%

[module/date]
type = internal/date
interval = 5
format =  %Y-%m-%d  %H:%M:%S

[module/pulseaudio]
type = internal/pulseaudio
format-volume = 🔊 %percentage%%
